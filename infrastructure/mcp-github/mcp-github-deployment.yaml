apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-github
  labels:
    app: mcp-github
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-github
  template:
    metadata:
      labels:
        app: mcp-github
    spec:
      containers:
        - name: mcp-github
          image: ghcr.io/github/github-mcp-server:v0.31.0
          imagePullPolicy: IfNotPresent
          args:
            - http
            - --read-only
            - --base-path
            - /mcp
            - --port
            - "8080"
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: GITHUB_PERSONAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-github
                  key: token
            - name: GITHUB_READ_ONLY
              value: "true"
          readinessProbe:
            tcpSocket:
              port: 8080
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
